<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Currency Converter App">

  <!-- Google Sign-In Client Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="currency_converter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Currency Converter</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0A0A1A;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0A0A1A;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #1A1A2E;
      border-top: 4px solid #4ECDC4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Google Sign-In Initialization -->
  <script>
    // Global flag for Flutter to check
    window.googleSignInInitialized = false;
    
    // Initialize Google Identity Services
    function initializeGoogleSignIn() {
      if (window.google) {
        console.log('Google Identity Services loaded');
        window.googleSignInInitialized = true;
      } else {
        console.log('Google Identity Services not yet loaded');
        setTimeout(initializeGoogleSignIn, 500);
      }
    }
    
    // Start initialization when page loads
    window.addEventListener('load', function() {
      initializeGoogleSignIn();
    });
  </script>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>

  <script>
    const serviceWorkerVersion = null;
  </script>
  
  <script src="flutter.js" defer></script>
  
  <script>
    window.addEventListener('load', function(ev) {
      // Hide loading spinner
      const loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.style.display = 'none';
      }
      
      // Initialize Flutter
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
